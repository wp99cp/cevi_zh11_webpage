# see backend/config/forms.yml for the corresponding mail address
receiver: neu_im_cevi_receiver

# defines the input cells of the form
cells:

  - element: input
    label: Vorname
    required: true

  - element: input
    label: Nachname
    required: true

  - element: input
    label: Ceviname

  - element: input
    label: Mail
    type: email
    required: true

  - element: input
    label: Telefonnummer

  - element: input
    label: Adresse
    required: true
    style_wide: true

  - element: checkbox
