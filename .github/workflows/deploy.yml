name: Jekyll Deploy Page

on:
  push:
    branches: [ master ]

jobs:
  jekyll_preview:
    name: Build and deploy Jekyll site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Retrieve the secret and decode it to a file
        env:
            API_KEY: ${{ secrets.API_KEY }}
        run: |
            echo $API_KEY > ./_secrets/credentials.json

      - name: Install fonts
        run : |
          wget -O /usr/local/share/fonts/Ubuntu-Regular.ttf https://github.com/google/fonts/blob/3dd4ac120f92c8b9b0e4ec09c167e7552d475073/ufl/ubuntu/Ubuntu-Regular.ttf
          fc-cache -f -v
          fc-list

      # Build the jekyll page
      - name: Build ğŸ—ï¸
        uses: helaili/jekyll-action@v2
        with:
          build_only: true
          pre_build_commands: apk --update add imagemagick imagemagick-dev imagemagick-libs

      - name: Deploy ğŸš€ to GitHub Pages Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          cname: preview.zh11.ch